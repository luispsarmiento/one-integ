
name: Build and deploy .NET 8 Functions - OneIntegPaymentSync

on:
  push:
    branches:
      - main
    paths:
      - 'OneInteg.Function/**'
      
  workflow_dispatch:
  
permissions:
  id-token: write
  contents: read

env:
  AZURE_FUNCTIONAPP_NAME: OneIntegPaymentSync
  WORKING_DIRECTORY: OneInteg.Function
  CONFIGURATION: Release
  DOTNET_VERSION: 8.x
  PUBLISH_DIR: out/publish
  PACKAGE_ZIP: out/functions.zip

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '${{ env.DOTNET_VERSION }}'

      - name: Restore
        run: dotnet restore "${{ env.WORKING_DIRECTORY }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
  
      - name: Install dependencies
        run: npm install
        working-directory: OneInteg.Client

      - name: Build
        run: dotnet build "${{ env.WORKING_DIRECTORY }}" -c ${{ env.CONFIGURATION }} --no-restore

      - name: Publish
        run: dotnet publish "${{ env.WORKING_DIRECTORY }}" -c ${{ env.CONFIGURATION }} -o "${{ env.PUBLISH_DIR }}"

      - name: Publish output verification
        run: |
          ls -la "${{ env.PUBLISH_DIR }}"
          test -f "${{ env.PUBLISH_DIR }}/host.json"
          test -d "${{ env.PUBLISH_DIR }}/.azurefunctions"

      - name: Archive publish output
        run: |
          cd "${{ env.PUBLISH_DIR }}"
          zip -r "../functions.zip" .

      - name: Upload Artifact (functions.zip)
        uses: actions/upload-artifact@v4
        with:
          name: functionapp
          path: ${{ env.PACKAGE_ZIP }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: functionapp
          path: out

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.OneIntegPaymentSync_CLIENT_ID_DF4C }}
          tenant-id: ${{ vars.OneIntegPaymentSync_TENANT_ID_DF4C }}
          subscription-id: ${{ vars.OneIntegPaymentSync_SUBSCRIPTION_ID_DF4C }}

      - name: Deploy to Azure Function App (ZIP)
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: out/functions.zip
